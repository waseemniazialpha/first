<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticket Login</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 ">
                <div class="left">
                    <div class=" flex flex-column align-items"><img src="/assets/images/finalMouseLogo.svg" alt="">
                        <h2>Login to your account</h2>
                        <p>Please login to get access to the dashboard.</p>
                    </div>
                    <form action="" class="flex flex-column ">
                        <div class="field">
                        <label>Email</label>
                        <input type="text" placeholder="Enter Email" name="email" required>
                        </div>
                        <label>Password</label>
                        <div class="field">
                            <i class="fa-regular fa-eye"></i>
                        <input type="password" placeholder="Enter Password" name="password" required>
                    </div>
                        <div class="field"><input type="checkbox" checked="checked" style="width: auto;"> Remember me</div>
                        <div class="field">
                        <button type="submit">Login</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-2">
                <div class="right">
                    <div class="w-full">
                        <h2>Repair Managment System</h2>
                        <p>Resolve customer support tickets efficiently</p>
                    </div>
                    <div class="img-back">
                        <img class="img" src="assets/images/ticket-trends.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
